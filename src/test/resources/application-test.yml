server:
  servlet:
    context-path: /catalog
  port: 8080

spring:
  config:
    activate:
      on-profile: test
  application:
    name: users
  datasource:
    driverClassName: org.h2.Driver
    url: jdbc:h2:mem:users
    username: sa
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true
  jpa:
    defer-datasource-initialization: true

catalog:
  url: https://catalog-workshop-yequy5sv5a-uc.a.run.app/catalog
  products-by-id: /products/byIds

retryable:
  max-attemps: 3
  backoff: 1000
