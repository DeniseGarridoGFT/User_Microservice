server:
  servlet:
    context-path: /
  port: ${PORT:8080}

spring:
  application:
    name: users
  datasource:
    driverClassName: org.h2.Driver
    url: jdbc:h2:mem:users
    username: sa
  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: none
    show-sql: true

  sql:
    init:
      mode: always

catalog:
  url: https://catalog-workshop-yequy5sv5a-uc.a.run.app/catalog
