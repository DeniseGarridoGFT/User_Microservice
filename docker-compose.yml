services:
  app:
    image: gcr.io/cloud-run-source-deploy/user_microservice/user-microservice@sha256:c7d8c6741e8bbc12e09f83364fa7becee10d5dd8d516d3bb1b62a2d435d9bb3b
    container_name: spring_app
    ports:
      - "8080:8080"
    depends_on:
      - db
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/mydb
      SPRING_DATASOURCE_USERNAME: user
      SPRING_DATASOURCE_PASSWORD: user

  db:
    image: mysql:8.0
    container_name: mysql_db
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: userroot
      MYSQL_DATABASE: mydb
      MYSQL_USER: user
      MYSQL_PASSWORD: user
    volumes:
      - db_data:/var/lib/mysql
      - ./User_Microservicesrc/main/resources/data.sql:/docker-entrypoint-initdb.d/data.sql
      - ./User_Microservicesrc/main/resources/schema.sql:/docker-entrypoint-initdb.d/schema.sql

  adminer:
    image: adminer
    container_name: adminer
    ports:
      - "8081:8080"

volumes:
  db_data:
